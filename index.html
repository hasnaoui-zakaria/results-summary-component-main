<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { display: none; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="result-container">
      <h2>Your Result</h2>
      <div class="result">
        <p><strong>76</strong>
        of 100</p>
      </div>

      <div class="progress">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>   
      </div>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <div>
      <div class="detail reaction">
        <img alt="reaction" src="./assets/images/icon-reaction.svg">
        <p>Reaction <span><b>80</b> / 100</span></p>
      </div>
      <div class="detail memory">
        <img alt="memory" src="./assets/images/icon-memory.svg">
        <p>Memory <span><b>92</b> / 100</span></p>
      </div>
      <div class="detail verbal">
        <img alt="verbal" src="./assets/images/icon-verbal.svg">
        <p>Verbal <span><b>61</b> / 100</span></p>
      </div>
      <div class="detail visual">
        <img alt="visual" src="./assets/images/icon-visual.svg">
        <p>Visual <span><b>72</b> / 100</span></p>
      </div>
    </div>
      <button>Continue</button>
    </div>
  <div class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </main>
</body>
</html>
